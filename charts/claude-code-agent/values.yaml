replicaCount: 1

image:
  repository: ghcr.io/dwmkerr/claude-code-agent
  tag: latest
  pullPolicy: IfNotPresent

apiKey: ""
apiKeySecret: ""

env:
  CLAUDE_TIMEOUT_SECONDS: "300"
  FORCE_COLOR: "1"

service:
  type: ClusterIP
  port: 2528

resources:
  limits:
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi
