apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: claude-code-agent
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 2528
          env:
            - name: ANTHROPIC_API_KEY
              {{- if .Values.apiKeySecret }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.apiKeySecret }}
                  key: api-key
              {{- else }}
              value: {{ .Values.apiKey | quote }}
              {{- end }}
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: 2528
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 2528
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 2528
  selector:
    app: {{ .Release.Name }}
