replicaCount: 1

image:
  repository: ghcr.io/dwmkerr/claude-code-agent
  tag: ""
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

# API key configuration (use apiKeySecret for production)
apiKey: ""
apiKeySecret: ""

# Environment variables
env:
  CLAUDE_TIMEOUT_SECONDS: "3600"
  FORCE_COLOR: "1"

# Claude Code configuration via ConfigMaps
# Create ConfigMaps from your files, reference them here:
#   kubectl create configmap my-claude-md --from-file=CLAUDE.md=./claude/CLAUDE.md
#   kubectl create configmap my-mcp --from-file=./mcp-config.json
#   kubectl create configmap my-skill --from-file=./skills/my-skill/
claude:
  # ConfigMap containing CLAUDE.md (key must be "CLAUDE.md")
  claudeMdConfigMap: ""

  # ConfigMap containing mcp-config.json (key must be "mcp-config.json")
  mcpConfigMap: ""

  # Skills - list of ConfigMap references
  # Each ConfigMap should contain skill files (created with --from-file=<dir>/)
  skills: []
  #   - name: my-skill        # Mounted to ~/.claude/skills/<name>/
  #     configMap: my-skill   # ConfigMap name

  # Extra CLI args passed to Claude Code (after --)
  args: []
  #   - "--model"
  #   - "opus"

service:
  type: ClusterIP
  port: 80

# ARK A2AServer resource
a2aserver:
  enabled: true
  timeout: "10m"
  description: "Claude Code AI assistant for software engineering tasks"
  annotations:
    ark.mckinsey.com/dashboard-icon: /icons/claude.png

resources:
  limits:
    memory: 2Gi
    cpu: 2000m
  requests:
    cpu: 500m
    memory: 512Mi
