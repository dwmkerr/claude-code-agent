{{- if and .Values.apiKey (not .Values.apiKeySecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "claude-code-agent.fullname" . }}-api-key
  labels:
    {{- include "claude-code-agent.labels" . | nindent 4 }}
type: Opaque
stringData:
  api-key: {{ .Values.apiKey | quote }}
{{- end }}
