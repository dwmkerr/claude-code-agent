apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "claude-code-agent.fullname" . }}
  labels:
    {{- include "claude-code-agent.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "claude-code-agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "claude-code-agent.selectorLabels" . | nindent 8 }}
    spec:
      # IMPORTANT: Disable service account token - the agent should NOT have access
      # to the host Kubernetes cluster. It creates isolated Kind clusters for testing.
      automountServiceAccountToken: false
      containers:
        - name: {{ .Chart.Name }}
          image: "{{- if .Values.image.tag }}{{ .Values.image.repository }}:{{ .Values.image.tag }}{{- else }}{{ .Values.image.repository }}{{- end }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if or .Values.claude.mcpConfigMap .Values.claude.args }}
          args:
            - "--"
            {{- if .Values.claude.mcpConfigMap }}
            - "--mcp-config"
            - "/config/mcp-config.json"
            {{- end }}
            {{- range .Values.claude.args }}
            - {{ . | quote }}
            {{- end }}
          {{- end }}
          ports:
            - name: http
              containerPort: 2222
              protocol: TCP
          env:
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  {{- if .Values.apiKeySecret }}
                  name: {{ .Values.apiKeySecret }}
                  {{- else }}
                  name: {{ include "claude-code-agent.fullname" . }}-api-key
                  {{- end }}
                  key: api-key
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
          {{- if or .Values.claude.claudeDefaultsConfigMap .Values.claude.mcpConfigMap .Values.extraVolumeMounts }}
          volumeMounts:
            {{- if .Values.claude.claudeDefaultsConfigMap }}
            - name: claude-defaults
              mountPath: /home/claude-code-agent/.claude-defaults
              readOnly: true
            {{- end }}
            {{- if .Values.claude.mcpConfigMap }}
            - name: mcp-config
              mountPath: /config/mcp-config.json
              subPath: mcp-config.json
              readOnly: true
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}
      {{- with .Values.extraContainers }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if or .Values.claude.claudeDefaultsConfigMap .Values.claude.mcpConfigMap .Values.extraVolumes }}
      volumes:
        {{- if .Values.claude.claudeDefaultsConfigMap }}
        - name: claude-defaults
          configMap:
            name: {{ .Values.claude.claudeDefaultsConfigMap }}
        {{- end }}
        {{- if .Values.claude.mcpConfigMap }}
        - name: mcp-config
          configMap:
            name: {{ .Values.claude.mcpConfigMap }}
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
