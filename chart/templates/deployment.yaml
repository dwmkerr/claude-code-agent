apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "claude-code-agent.fullname" . }}
  labels:
    {{- include "claude-code-agent.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "claude-code-agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "claude-code-agent.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 2222
              protocol: TCP
          env:
            - name: ANTHROPIC_API_KEY
              {{- if .Values.apiKeySecret }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.apiKeySecret }}
                  key: api-key
              {{- else }}
              value: {{ .Values.apiKey | quote }}
              {{- end }}
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
